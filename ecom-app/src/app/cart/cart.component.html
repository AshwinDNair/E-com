<!DOCTYPE html>
<html>
<body>

<h2>Shopping Cart</h2>

<table style="width:100%">
  <tr>
    <th>Product Name</th>
    <th>Product Price</th> 
    <th>Quantity</th> 
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of cartList">
    <td>{{item.itemName}}</td>
    <td>{{item.price}}</td>
    <td>{{item.quantity}}</td>
    <td><button class="button button2" (click)="addItemToCart(item)">Add</button> <button class="button button2" (click)="removeItemToCart(item)">Remove</button>   </td>

</tr>
<tr>
    <td>Total Amount</td>
    <td>{{totalAmount}}</td>
</tr>
  </table>

</body>
</html>
